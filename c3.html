  <br><h1>Enter Flight Details</h1>
  <form action="#" method="post" class="flight-form">
    <div class="form-group">
      <label for="flight-number">Flight Number:</label>
      <input type="text" id="flight-number" name="flight-number" required>
    </div>
    <div class="form-group">
      <label for="departure">Departure:</label>
      <input type="text" id="departure" name="departure" required>
    </div>
    <div class="form-group">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination" required>
    </div>
    <div class="form-group">
      <label for="departure-date">Departure Date:</label>
      <input type="date" id="departure-date" name="departure-date" required>
    </div>
    <div class="form-group">
      <label for="departure-time">Departure Time:</label>
      <input type="time" id="departure-time" name="departure-time" required>
    </div>
    <div class="form-group">
      <label for="passenger-name">Passenger Name:</label>
      <input type="text" id="passenger-name" name="passenger-name" required>
    </div>
    <div class="form-group">
      <label for="seat-number">Seat Number:</label>
      <input type="text" id="seat-number" name="seat-number" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </form>
